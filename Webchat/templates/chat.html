<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat_style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat_style.css') }}">

    <title>Chat</title>
</head>
<body>
    <ul class="navbar_ul">
        <li class="navbar_li"><a href="/">Home</a></li>
        <li class="navbar_li"><a class="" href="/profile">My profile</a></li>
        <li class="navbar_li"><a href="/search">Search User</a></li>
        <li class="navbar_li"><a class="active" href="/chat">Chat</a></li>
        <li class="navbar_li logout"><a href="/logout">Log out</a></li>
        <!-- <li class="navbar_li logout"><a href="/{{ user_id }}/edit">Edit Profile</a></li> -->
    </nav>

    <div id="main-section" style="background-color:white">
        <nav id="sidebar">
            <h4>ROOMS</h4>
            {% for room in rooms %}
                <p class="select-room">{{ room|title }}</p>
            {% endfor %}
        </nav>

        <div id="rightside-pannel">
            <div id="display-message-section">

            </div>
            <div id="input-area">
                <input type="text" id="user_message" placeholder="Type here..." autocomplete="off">
                <button type="button" id="send_message">SEND</button>
            </div>
        </div>

    </div>

    <!-- <p id="some_id">{{ username }}</p> -->

    <!-- Get username -->
    <script type="text/javascript">
        const username = `{{ username }}`;
    </script>

    <!-- Custm chat JS  -->
    <script src="{{ url_for('static', filename='css/chat_page.js ') }}"></script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='socketio.js') }}">

    </script>

</body>
</html>
