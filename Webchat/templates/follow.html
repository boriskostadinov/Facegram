<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <title>Profile</title>
</head>
<body>
    <!-- navbar -->
    <ul class="navbar_ul">
        <li class="navbar_li"><a href="/">Home</a></li>
        <li class="navbar_li"><a href="/profile">My profile</a></li>
        <li class="navbar_li"><a class="active" href="/search">Search User</a></li>
        <li class="navbar_li logout"><a href="/logout">Log out</a></li>
    </ul>
    <!-- end -->

    {% if user.check_follow(user2.id) %}
    <div class="form">
        <h1>You are following {{ user2.name }}</h2>
        <form action="/{{ user2.id }}/unfollow?username={{ user2.name }}" method="POST">
            <input type="submit" value="Unfollow" />
        </form>
        <!-- <button>Unfollow</button> -->
        <form action="/search">
            <input type="submit" value="Back" />
        </form>
    </div>
    
    {% endif %}

    {% if user.check_follow(user2.id) == False %}
    <div class="form">
        <form action="/{{ user2.id }}/follow" method="POST">
            <h1>User Found!</h1>
            <h1>Do you want to follow {{ user2.name }}</h1>
            <button type="submit">Follow</button>
            <form action="/search">
                <input type="submit" value="Back" />
            </form>
        </form>
    </div>
    {% endif %}

</body>
</html>
